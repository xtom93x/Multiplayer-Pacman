<!DOCTYPE html>
<html>
<head>
	<title>Multiplayer Packman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id='loginDiv' class='showAndCenter formDiv'>
	<h2>Login</h2>
	<form>
		<p id='login_info'></p>
		<label for="login_nickname">Nickname</label><br>
		<input type="text" id="login_nickname" name="nickname"><br>
		<label for="login_password">Password</label><br>
		<input type="password" id="login_password" name="password"><br>
		<button type="button" onclick="login();" id="singInButton">Sign in</button><br>		
		<a onclick="showDiv($('#registrationDiv')[0]);">Register here!</a>
	</form>
</div>	

<div id='registrationDiv' class='hiddenDiv formDiv'>
	<h2>Registration</h2>
	<form>
		<p id='reg_info'></p>
		<label for="reg_nickname">Nickname</label><br>
		<input type="text" id="reg_nickname" name="nickname"><br>
		<label for="reg_password">Password</label><br>
		<input type="password" id="reg_password" name="password"><br>
		<label for="password_verify">Verify password</label><br>
		<input type="password" id="password_verify" name="password_verify"><br>
		<button type="button" onclick="register();">Create account</button><br>
		<a onclick="showDiv($('#loginDiv')[0]);">Back to login</a>
	</form>
</div>	

<div id='rooms' class='hiddenDiv formDiv'>
	<h2>Rooms</h2>
	<table id='roomsTable'>
		<tr><th>Game name</th><th>Oponent</th><th>Map</th></tr>
	</table>
	<p id="rooms_info"></p>
	<hr>
	<form>
		<p id='create_room_info'></p>
		<label for='game_name'>Create new room</label><br>
		<input type="text" name="game_name" id="game_name" placeholder="Room name"><br>
		<label for="map">Map</label><br>
		<select name="map" id="map_id" onchange="changeMapImage();"></select><br>
		<img src="" id="map_image" class="map_image"><br>
		<button type="button" onclick="createRoom();">Create room</button>
	</form>
</div>

<div id='waitingDiv' class='hiddenDiv formDiv'>
	<p>Čakám na protihráča...</p>
</div>

<script src="js/jquery.js"></script>
<script src="node_modules/socket.io-client/dist/socket.io.slim.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
