<!DOCTYPE html>
<html>
<head>
	<title>Multiplayer Packman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id='loginDiv' class='showAndCenter'>
	<h1>Login</h1>
	<form>
		<p id='login_info'></p>
		<label for="login_nickname">Nickname</label>
		<input type="text" id="login_nickname" name="nickname"><br>
		<label for="login_password">Password</label>
		<input type="password" id="login_password" name="password"><br>
		<button type="button" onclick="login();">Sign in</button>		
		<a onclick="showDiv($('#registrationDiv')[0]);">Register here!</a>
	</form>
</div>	

<div id='registrationDiv' class='hiddenDiv'>
	<h1>Registration</h1>
	<form>
		<p id='reg_info'></p>
		<label for="reg_nickname">Nickname</label>
		<input type="text" id="reg_nickname" name="nickname"><br>
		<label for="reg_password">Password</label>
		<input type="password" id="reg_password" name="password"><br>
		<label for="password_verify">Verify password</label>
		<input type="password" id="password_verify" name="password_verify"><br>
		<button type="button" onclick="register();">Create account</button>
	</form>
</div>	

<div id='rooms' class='hiddenDiv'>
	<h1>Rooms</h1>
	<table id='roomsTable'>
		<tr><th>Game name</th><th>Oponent</th><th></th></tr>
	</table>
	<p id="rooms_info"></p>
	<form>
		<h2>Create new room</h2>
		<p id='create_room_info'>
		<label for='game_name'>Game name</label>
		<input type="text" name="game_name" id="game_name">
		<button type="button" onclick="createRoom();">Create room</button>
	</form>
</div>

<script src="js/jquery.js"></script>
<script src="node_modules/socket.io-client/dist/socket.io.slim.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
